<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExtraOS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }
    #barra-direita {
      position: absolute;
      right: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      z-index: 100;
    }
    #barra-direita .atalhos {
      display: flex;
      flex-direction: column;
      gap: 30px;
      font-size: 32px;
      cursor: pointer;
    }
    #barra-direita .info {
      font-size: 16px;
      text-align: center;
    }
    #barra-navegacao {
      position: absolute;
      bottom: 0;
      left: 0;
      width: calc(100% - 80px);
      height: 80px;
      background: #1a1a1a;
      z-index: 90;
    }
    #tela-inicial {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      padding: 20px;
    }
    .icone-app {
      width: 100px;
      height: 100px;
      background: #2980b9;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      position: absolute;
      top: 30px;
      left: 30px;
    }
    #app-container {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% - 80px);
      height: calc(100% - 80px);
      background: #2c3e50;
      color: white;
      display: none;
      flex-direction: column;
      padding: 30px;
      z-index: 50;
      overflow: auto;
    }
    #lista-apps button {
      background: #333;
      color: white;
      border: none;
      padding: 15px;
      margin: 8px 0;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      font-size: 18px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% - 80px);
      height: calc(100% - 80px);
      background: white;
      z-index: 60;
      display: none;
    }
    @media (max-width: 768px) {
      #barra-direita {
        width: 60px;
      }
      #barra-direita .atalhos {
        gap: 20px;
        font-size: 24px;
      }
      #barra-direita .info {
        font-size: 12px;
      }
      #barra-navegacao {
        width: calc(100% - 60px);
        height: 60px;
      }
      .icone-app {
        width: 80px;
        height: 80px;
        font-size: 14px;
      }
      #app-container {
        width: calc(100% - 60px);
        height: calc(100% - 60px);
        padding: 20px;
      }
      #iframe-container {
        width: calc(100% - 60px);
        height: calc(100% - 60px);
      }
      #lista-apps button {
        padding: 12px;
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      #barra-direita {
        width: 50px;
      }
      #barra-direita .atalhos {
        gap: 15px;
        font-size: 20px;
      }
      #barra-navegacao {
        width: calc(100% - 50px);
        height: 50px;
      }
      .icone-app {
        width: 60px;
        height: 60px;
        font-size: 12px;
      }
      #app-container {
        width: calc(100% - 50px);
        height: calc(100% - 50px);
        padding: 15px;
      }
      #iframe-container {
        width: calc(100% - 50px);
        height: calc(100% - 50px);
      }
    }
  </style>
</head>
<body>
  <div id="barra-direita">
    <div class="atalhos">
      <div onclick="voltar()">←</div>
      <div onclick="fecharApp()">✖</div>
    </div>
    <div class="info">
      <div id="hora">00:00</div>
      <div></div>
    </div>
  </div>
  <div id="barra-navegacao"></div>
  <div id="tela-inicial">
    <div class="icone-app" onclick="abrirApp()">
      OpenApp
    </div>
  </div>
  <div id="app-container">
    <button onclick="selecionarArquivo()">Adicionar Aplicativo</button>
    <div id="lista-apps"></div>
  </div>
  <div id="iframe-container">
    <iframe id="app-frame"></iframe>
  </div>
  <input type="file" id="input-arquivo" accept=".html" style="display: none">
  <script>
    let arquivos = [];

    const hora = document.getElementById("hora");
    setInterval(() => {
      const now = new Date();
      hora.innerText = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
    }, 1000);

    arquivos = carregarArquivosSalvos();

    function abrirApp() {
      document.getElementById("tela-inicial").style.display = "none";
      document.getElementById("app-container").style.display = "flex";
    }

    function voltar() {
      document.getElementById("app-container").style.display = "none";
      document.getElementById("iframe-container").style.display = "none";
      document.getElementById("tela-inicial").style.display = "block";
    }

    function fecharApp() {
      document.getElementById("iframe-container").style.display = "none";
    }

    function selecionarArquivo() {
      document.getElementById("input-arquivo").click();
    }

    document.getElementById("input-arquivo").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const conteudo = event.target.result;
          arquivos.push({ nome: file.name, conteudo });
          salvarArquivos();
          atualizarLista();
        };
        reader.readAsText(file);
      }
    });

    function atualizarLista() {
      const lista = document.getElementById("lista-apps");
      lista.innerHTML = "";
      arquivos.forEach((app, index) => {
        const btn = document.createElement("button");
        btn.innerText = app.nome;
        btn.onclick = () => abrirArquivo(app.conteudo);
        lista.appendChild(btn);
      });
    }

    function abrirArquivo(conteudo) {
      const iframe = document.getElementById("app-frame");
      const blob = new Blob([conteudo], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      iframe.src = url;
      document.getElementById("iframe-container").style.display = "block";
    }

    function carregarArquivosSalvos() {
      const arquivosSalvos = localStorage.getItem("aplicativos");
      if (arquivosSalvos) {
        const apps = JSON.parse(arquivosSalvos);
        atualizarLista();
        return apps;
      }
      return [];
    }

    function salvarArquivos() {
      localStorage.setItem("aplicativos", JSON.stringify(arquivos));
    }

    atualizarLista();
  </script>
</body>
</html>
