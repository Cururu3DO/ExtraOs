<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExtraOS 1.5</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 15px;
      height: 50px;
      flex-shrink: 0;
    }

    .top-bar .title {
      font-size: 18px;
      font-weight: bold;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }

    .top-bar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .app-list {
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .app-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .app-item .app-name {
      font-size: 16px;
    }

    .app-item .delete-button {
      background: none;
      border: none;
      color: #ff5c5c;
      font-size: 20px;
      cursor: pointer;
    }

    #app-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    #app-viewer iframe {
      border: none;
      flex-grow: 1;
    }

    #close-app {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      align-self: flex-start;
      cursor: pointer;
    }

    /* Configurações */
    #settings-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 11;
    }

    #settings-panel.show {
      transform: translateX(0);
    }

    #settings-panel label, #settings-panel button {
      margin-top: 20px;
      font-size: 16px;
    }

    #settings-panel input[type="color"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="title">ExtraOS</div>
    <div class="buttons">
      <button onclick="document.getElementById('fileInput').click()">+</button>
      <button onclick="toggleSettings()">⚙️</button>
      <input type="file" id="fileInput" accept=".html" style="display: none" onchange="addApp(event)">
    </div>
  </div>

  <div class="app-list" id="appList">
    <!-- Aplicativos aqui -->
  </div>

  <div id="app-viewer">
    <button id="close-app" onclick="closeApp()">X</button>
    <iframe id="app-frame"></iframe>
  </div>

  <div id="settings-panel">
    <h2>Configurações</h2>

    <label>Alterar Cor de Fundo:</label>
    <input type="color" id="bgColorPicker" onchange="changeBackgroundColor()">

    <button onclick="resetData()">Redefinir Dados</button>

    <button onclick="toggleSettings()">Fechar</button>
  </div>

  <script>
    let apps = JSON.parse(localStorage.getItem('apps')) || [];
    let backgroundColor = localStorage.getItem('backgroundColor') || '#121212';
    document.body.style.backgroundColor = backgroundColor;

    function saveData() {
      localStorage.setItem('apps', JSON.stringify(apps));
      localStorage.setItem('backgroundColor', backgroundColor);
    }

    function addApp(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const appName = file.name.replace('.html', '');
        apps.push({ name: appName, content: e.target.result });
        renderApps();
        saveData();
      };
      reader.readAsText(file);

      event.target.value = "";
    }

    function renderApps() {
      const appList = document.getElementById('appList');
      appList.innerHTML = '';

      apps.forEach((app, index) => {
        const appItem = document.createElement('div');
        appItem.className = 'app-item';
        appItem.onclick = () => openApp(app);

        const appName = document.createElement('div');
        appName.className = 'app-name';
        appName.textContent = app.name;

        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-button';
        deleteButton.textContent = 'X';
        deleteButton.onclick = (e) => {
          e.stopPropagation();
          apps.splice(index, 1);
          renderApps();
          saveData();
        };

        appItem.appendChild(appName);
        appItem.appendChild(deleteButton);
        appList.appendChild(appItem);
      });
    }

    function openApp(app) {
      document.getElementById('app-frame').srcdoc = app.content;
      document.getElementById('app-viewer').style.display = 'flex';
    }

    function closeApp() {
      document.getElementById('app-viewer').style.display = 'none';
      document.getElementById('app-frame').srcdoc = '';
    }

    function toggleSettings() {
      document.getElementById('settings-panel').classList.toggle('show');
    }

    function changeBackgroundColor() {
      const color = document.getElementById('bgColorPicker').value;
      document.body.style.backgroundColor = color;
      backgroundColor = color;
      saveData();
    }

    function resetData() {
      if (confirm('Tem certeza que deseja apagar todos os dados?')) {
        apps = [];
        backgroundColor = '#121212';
        document.body.style.backgroundColor = backgroundColor;
        localStorage.clear();
        renderApps();
      }
    }

    // Inicializar
    renderApps();
  </script>

</body>
</html>
