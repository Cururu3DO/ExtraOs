      <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ExtraOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* =======================
       [ NÚCLEO VISUAL DO SISTEMA ]
       ======================= */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    /* =======================
       [ TOPO / BARRA PRINCIPAL ]
       ======================= */
    #top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 2;
    }
    #top-bar h1 {
      font-size: 20px;
      white-space: nowrap;
    }
    #btn-group {
      display: flex;
      gap: 10px;
    }
    #add-btn, #settings-btn {
      font-size: 22px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* =======================
       [ LISTA DE APLICATIVOS ]
       ======================= */
    #app-list, #settings-modal {
      padding: 20px;
      margin-top: 60px;
    }
    .app {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .app span {
      flex: 1;
      cursor: pointer;
    }
    .app button {
      background: #f33;
      border: none;
      color: #fff;
      border-radius: 5px;
      padding: 5px;
      margin-left: 10px;
    }

    /* =======================
       [ VISUALIZAÇÃO DE APPS ]
       ======================= */
    #app-viewer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      flex-direction: column;
      z-index: 3;
    }
    #exit-btn {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 4;
      background: #f33;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      margin: 0;
    }

    /* =======================
       [ MODAL DE CONFIGURAÇÕES ]
       ======================= */
    #settings-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 5;
      padding-top: 70px;
    }
    #settings-modal h2 {
      margin-bottom: 20px;
    }
    #settings-modal button, input[type="color"] {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }

    /* =======================
       [ MODO PAISAGEM ]
       ======================= */
    @media (orientation: landscape) {
      #top-bar {
        height: 40px;
      }
      #top-bar h1 {
        font-size: 18px;
      }
      #settings-modal {
        padding-top: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- TOPO DO SISTEMA -->
  <div id="top-bar">
    <h1>ExtraOS</h1>
    <div id="btn-group">
      <button id="add-btn">＋</button>
      <button id="settings-btn">⚙️</button>
    </div>
    <input type="file" id="file-picker" accept=".html" style="display: none;">
  </div>

  <!-- LISTA DE APLICATIVOS -->
  <div id="app-list"></div>

  <!-- ÁREA DE EXECUÇÃO DE APPS -->
  <div id="app-viewer">
    <button id="exit-btn">X</button>
    <iframe id="app-frame"></iframe>
  </div>

  <!-- CONFIGURAÇÕES -->
  <div id="settings-modal">
    <h2>Configurações</h2>
    <button onclick="resetSystem()">Redefinir Dados</button><br>
    <label>Cor de fundo:</label><br>
    <input type="color" onchange="changeBgColor(this.value)"><br>
    <button onclick="closeSettings()">Fechar</button>
  </div>

  <script>
    /* =======================
       [ VARIÁVEIS GLOBAIS ]
       ======================= */
    const appList = document.getElementById('app-list');
    const filePicker = document.getElementById('file-picker');
    const addBtn = document.getElementById('add-btn');
    const appViewer = document.getElementById('app-viewer');
    const appFrame = document.getElementById('app-frame');
    const exitBtn = document.getElementById('exit-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    let apps = JSON.parse(localStorage.getItem('extraOS_apps')) || [];

    /* =======================
       [ FUNÇÕES PRINCIPAIS ]
       ======================= */

    function saveApps() {
      localStorage.setItem('extraOS_apps', JSON.stringify(apps));
    }

    function renderApps() {
      appList.innerHTML = '';
      apps.forEach((app, index) => {
        const div = document.createElement('div');
        div.className = 'app';

        const name = document.createElement('span');
        name.textContent = app.name;
        name.onclick = () => openApp(app.url);

        const del = document.createElement('button');
        del.textContent = 'X';
        del.onclick = () => {
          apps.splice(index, 1);
          saveApps();
          renderApps();
        };

        div.appendChild(name);
        div.appendChild(del);
        appList.appendChild(div);
      });
    }

    function openApp(url) {
      appViewer.style.display = 'flex';
      appFrame.src = url;
    }

    function closeSettings() {
      settingsModal.style.display = 'none';
    }

    function resetSystem() {
      if (confirm("Tem certeza que deseja redefinir? Todos os apps instalados serão apagados.")) {
        apps = [];
        saveApps();
        renderApps();
        document.body.style.background = "#111";
        localStorage.removeItem('extraOS_bg');
      }
    }

    function changeBgColor(color) {
      document.body.style.background = color;
      localStorage.setItem('extraOS_bg', color);
    }

    /* =======================
       [ EVENTOS E INTERAÇÕES ]
       ======================= */
    addBtn.onclick = () => filePicker.click();

    filePicker.onchange = () => {
      const file = filePicker.files[0];
      if (file && file.type === "text/html") {
        const reader = new FileReader();
        reader.onload = () => {
          const blob = new Blob([reader.result], { type: "text/html" });
          const url = URL.createObjectURL(blob);
          apps.push({ name: file.name, url });
          saveApps();
          renderApps();
        };
        reader.readAsText(file);
      }
    };

    exitBtn.onclick = () => {
      appViewer.style.display = 'none';
      appFrame.src = '';
    };

    settingsBtn.onclick = () => {
      settingsModal.style.display = 'block';
    };

    // Carrega cor de fundo salva
    const savedBg = localStorage.getItem('extraOS_bg');
    if (savedBg) {
      document.body.style.background = savedBg;
    }

    // Inicia renderização de apps salvos
    renderApps();
  </script>
</body>
</html>
